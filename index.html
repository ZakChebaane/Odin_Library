<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        Library
        <button class="add-new">New Book</button>
    </div>
    <div class="container"></div>
    <div class="footer">Odin Project &#169; Zak Chebaane</div>
    <dialog>
        <form id="modal-form">
            <label class="modal-label" for="ftitle">Title:</label>
            <input type="text" id="ftitle">
            <label class="modal-label" for="fauthor">Author:</label>
            <input type="text" id="fauthor">
            <label class="modal-label" for="fpage-num">Number of Pages:</label>
            <input type="number" value="0" id="fpage-num">
            <label class="modal-label" for="fread">Read:</label>
            <input type="checkbox" id="fread">
            <button class="close-button">Close</button>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </dialog>
    <script src="script.js"></script>
</body>
</html>
